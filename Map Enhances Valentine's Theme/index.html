<html>
    <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>ArcGIS API for JavaScript Tutorials: Add a point, line, and polygon</title>
      <style>
        /* Name: Aida Tuhcic 
        Class: Geom 109 
        Week 4 - Task 5
       */
        html, body, #viewDiv {
        /* the viewDiv element displays a map and its CSS will be able to reset the browser 
       so it can be expanded to its full height and width within the internet browser. */
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.22/"></script>
      <script>
    
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
    
        "esri/Graphic",
        "esri/layers/GraphicsLayer"
    
        ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {
    
      esriConfig.apiKey = "AAPK5551c6f4eccd4f7dbf935be8bad45c3dX2nFD-kqiJSeGsQWYVFRowQC3hvWWCCtyjtM7fhFtI1_2Ir2F7LKlp5a71hCczCy";
    
      const map = new Map({
      basemap: "arcgis-topographic" //Basemap layer service
      });

      const view = new MapView({
        map: map,
        center: [12.63942969, 42.5629559], // Longitude, latitude
        zoom: 13,
        container: "viewDiv"
    });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = { //Create a point
        type: "point",
        longitude: 12.6392969, // Author's Note: Terni, Italy
        latitude: 42.5629559 // Author's Note: Terni, Italy
    };

      const simpleMarkerSymbol = {
        style: "diamond", // Author's Note: Didn't have a heart shape, so I made it a diamond instead. 
        size: "20", // Author's Note: Size of diamond
        type: "simple-marker",
        color: "#FFBBC1",  // Author's Note: A lighter pink for Valentine's Day.
        outline: {
        color: "#FF6F77", // Author's Note: A darker pink outline for Valentine's Day. 
        width: 3 // Author's Note: Changes the width
        }
    };

    // pop up template
    const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
    }  

    // pop template with brief history of Saint Valentine's
    const attributes = {
        Name: "Birth Place of Saint Valentines.",
        Description: "The modern day birth place of Saint Valentine's - after who we celebrate/practice Valentine's Day after. He was known to perform secret weddings for young soliders and their partners in secret, after the Roman Emperor Claudis II (at the time) forbade young people for getting married as he thought unmarried men made stronger soliders."
    }

    const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,

        attributes: attributes,
        popupTemplate: popupTemplate
    });

    graphicsLayer.add(pointGraphic);    
    });

    </script>
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
    </html>
