      <script>
    
      require([

        "esri/Map",

      const map = new Map({

    ]
 };

    const simpleFillSymbol = {
        // style: "diagonal-cross", // Author's Note: diagonal cross doesn't look as nice, but wanted to change it up - there's this option too.

        color: "#FF6F77", // Author's Note: A darker pink outline for Valentine's Day.

        }
};

    // Author's Note: Pop Up Template
    const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
    }

    // Author's Note: Title and Description of Saint Valentines. 
    const attributes = {
        Name: "Birth Place of Saint Valentines.",
        Description: "The modern day birth place of Saint Valentine's - after who we celebrate/practice Valentine's Day after. He was known to perform secret weddings for young soliders and their partners in secret, after the Roman Emperor Claudis II (at the time) forbade young people for getting married as he thought unmarried men made stronger soliders."
    }

    const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: simpleFillSymbol,

        attributes: attributes,
        popupTemplate: popupTemplate

    });

    graphicsLayer.add(polygonGraphic);
    });

</script>
